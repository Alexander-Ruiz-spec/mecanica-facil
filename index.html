<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="manifest" href="manifest.json">
  <script src="service-worker.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Mecanica Facil</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: Constantia, serif;
      margin: 0;
      padding: 0 10px;
      overflow-x: hidden;
    }

    .cabecera {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #logo {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      height: 75px;
      width: auto;
    }

    @media (max-width: 550px) {
      #logo {
        display: none;
      }
    }

    #titulo {
      text-align: center;
      font-size: 3rem;
      color: white;
      margin: 0;
    }

    .p-b {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: auto;
      margin-top: 15%;
    }

    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .btn-contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .btn-contenedor img {
      width: 130px;
      height: 60px;
      object-fit: contain;
    }

    .btns {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .btns:hover {
      background-color: white;
      color: black;
    }

    .anuncio-carrusel {
      position: absolute;
      top: 250px;
      left: 1%;
      width: 130px;
      height: 300px;
      overflow: hidden;
      background-color: #222;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
      z-index: 10;
      font-size: 0.9rem;
    }

    .anuncio-slide {
      display: none;
      width: 100%;
      height: 100%;
      transition: opacity 0.5s ease-in-out;
    }

    .anuncio-slide.active {
      display: block;
    }

    @media (max-width: 1500px) {
      .anuncio-carrusel,
      #tsuru,
      #peyot,
      #spark,
      #text-container {
        display: none;
      }
    }

    #tsuru, #peyot {
      position: absolute;
      top: 200px;
      width: 150px;
      cursor: grab;
      transition: all 0.1s ease-in-out;
      z-index: 20;
    }

    #peyot {
      left: 400px;
      width: 100px;
    }

    #tsuru {
      left: 1500px;
    }

    #tsuru img, #peyot img {
      width: 100%;
      height: auto;
    }

    .imagen-texto-contenedor {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      width: 100%;
      max-width: 1000px;
      margin: 50px auto;
      flex-wrap: wrap;
      text-align: justify;
    }

    .imagen-movible {
      width: 200px;
      cursor: grab;
      position: relative;
    }

    .imagen-movible img {
      width: 100%;
      height: auto;
      border: 2px solid white;
      border-radius: 10px;
    }

    .texto-lateral {
      flex: 1;
      color: white;
      font-size: 1.1rem;
      padding: 20px;
      min-width: 280px;
      max-width: 500px;
      white-space: pre-line;
    }

    .texto-animado {
      white-space: pre-line;
      overflow: hidden;
    }

    /* CARGADOR */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    #loader img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="cabecera">

    <div class="anuncio-slide active"><p>üîß ¬øConoces todo sobre tu coche?</p></div>
    <div class="anuncio-slide"><p>üõ†Ô∏è ¬øLo arreglamos?</p></div>
    <div class="anuncio-slide"><p>üöó ¬øCambio de aceite express?</p></div>
  </div>

  <hr style="width: 100%;">

  <div class="p-b">
    <div class="botones">
      <div class="btn-contenedor">
        <img src="bateria-i.png" alt="Bater√≠as">
        <button class="btns" onclick="mostrarLoader('baterias.html')">Bater√≠as</button>
      </div>
      <div class="btn-contenedor">
        <img src="niveles.png" alt="Niveles">
        <button class="btns" onclick="mostrarLoader('niveles.html')">Niveles</button>
      </div>
      <div class="btn-contenedor">
        <img src="llantas.png" alt="Llantas">
        <button class="btns" onclick="mostrarLoader('llantas.html')">Llantas</button>
      </div>
      <div class="btn-contenedor">
        <img src="buj.png" alt="Servicios">
        <button class="btns" onclick="mostrarLoader('servicios.html')">Servicios</button>
      </div>
      <div class="btn-contenedor">
        <img src="frenos.png" alt="Frenos">

  </div>

  <div class="imagen-texto-contenedor">

    </div>
    <div class="texto-lateral">
      <p class="texto-animado"></p>

  </div>

  <div id="tsuru"><img src="tsurrari.png" alt="tsurrari"></div>
  <div id="peyot"><img src="peyots.png" alt="peyots"></div>

  <script>
    const slides = document.querySelectorAll(".anuncio-slide");
    let currentIndex = 0;
    setInterval(() => {
      slides[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add("active");
    }, 4000);

    function hacerMovible(elemento) {
      let isDragging = false, offsetX = 0, offsetY = 0;
      elemento.addEventListener("mousedown", e => {
        isDragging = true;
        offsetX = e.clientX - elemento.offsetLeft;
        offsetY = e.clientY - elemento.offsetTop;
      });
      document.addEventListener("mousemove", e => {
        if (isDragging) {
          elemento.style.left = (e.clientX - offsetX) + "px";
          elemento.style.top = (e.clientY - offsetY) + "px";
        }
      });
      document.addEventListener("mouseup", () => isDragging = false);
    }

    hacerMovible(document.getElementById("tsuru"));
    hacerMovible(document.getElementById("peyot"));

    // Soluci√≥n para ocultar el loader si se regresa desde el historial (bot√≥n "atr√°s")
window.addEventListener("pageshow", function (event) {
  const loader = document.getElementById("loader");
  if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
    loader.style.display = "none";
  }
});


    // Escribir texto animado
    document.addEventListener("DOMContentLoaded", () => {
      const textos = [`Mec√°nica F√°cil es una p√°gina web educativa y pr√°ctica dise√±ada para ayudar a personas sin conocimientos t√©cnicos a entender y resolver problemas comunes en sus veh√≠culos. 

Su objetivo principal es acercar la mec√°nica automotriz al usuario promedio, brindando informaci√≥n clara, visual y accesible para que cualquiera pueda aprender a identificar, prevenir y solucionar fallas sencillas en su auto.

La plataforma est√° pensada especialmente para quienes desean ahorrar dinero en reparaciones b√°sicas, ganar autonom√≠a o simplemente entender mejor c√≥mo funciona su veh√≠culo.`];

      const elementos = document.querySelectorAll(".texto-animado");
      const velocidad = 35;

      elementos.forEach((el, index) => {
        const contenido = textos[index] || "";
        let i = 0;
        function escribirTexto() {
          if (i < contenido.length) {
            el.innerHTML += contenido.charAt(i);
            i++;
            setTimeout(escribirTexto, velocidad);
          }
        }
        escribirTexto();
      });
    });
  </script>
</body>
</html>
