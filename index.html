  <style>
    * {

    }

    body {
      background-color: black;
      color: white;
      font-family: Constantia, serif;
      margin: 0;
      padding: 0 10px;
      overflow-x: hidden;
    }

    .cabecera {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #logo {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      height: 75px;
      width: auto;
    }

    @media (max-width: 550px) {
      #logo {
        display: none;
      }
    }

    #titulo {
      text-align: center;
      font-size: 3rem;
      color: white;
      margin: 0;
    }

    .p-b {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: auto;
      margin-top: 15%;
    }

    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .btn-contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .btn-contenedor img {
      width: 130px;
      height: 60px;
      object-fit: contain;
    }

    .btns {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .btns:hover {
      background-color: white;
      color: black;
    }

    @keyframes llevarPagina {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-100vw);
      }
    }

    .salida {
      animation: llevarPagina 1.5s ease-in-out forwards;
    }

    .anuncio-carrusel {
      position: absolute;
      top: 250px;
      left: 1%;
      width: 130px;
      height: 300px;
      overflow: hidden;
      background-color: #222;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
      z-index: 10;
      font-size: 0.9rem;
    }

    .anuncio-slide {
      display: none;
      width: 100%;
      height: 100%;
      transition: opacity 0.5s ease-in-out;
    }

    .anuncio-slide.active {
      display: block;
    }

    @media (max-width: 1500px) {
      .anuncio-carrusel,
      #tsuru,
      #peyot,
      #spark,
      #text-container {
        display: none;
      }
    }

    #tsuru,
    #peyot {
      position: absolute;
      top: 200px;
      width: 150px;
      cursor: grab;
      transition: all 0.1s ease-in-out;
      z-index: 20;
    }

    #tsuru {
      left: 1500px;
    }

    #peyot {
      left: 400px;
      width: 100px;
    }

    #tsuru:active,
    #peyot:active {
      cursor: grabbing;
    }

    #tsuru img,
    #peyot img {
      width: 100%;
      height: auto;
    }

    .imagen-texto-contenedor {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      width: 100%;
      max-width: 1000px;
      margin: 50px auto;
      flex-wrap: wrap;
      text-align: justify;
    }

    .imagen-movible {
      width: 200px;
      cursor: grab;
      position: relative;
    }

    .imagen-movible:active {
      cursor: grabbing;
    }

    .imagen-movible img {
      width: 100%;
      height: auto;
      border: 2px solid white;
      border-radius: 10px;
    }

    .texto-lateral {
      flex: 1;
      color: white;
      font-size: 1.1rem;
      padding: 20px;
      min-width: 280px;
      max-width: 500px;
      display: flex;
      align-items: center;
      white-space: pre-line;
    }

    @media screen and (max-width: 768px) {
      .text-container {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .left-text,
      .right-text {
        width: 100%;
      }
    }

    .texto-animado {
      white-space: pre-line;
      overflow: hidden;
    }
  </style>
</head>

  <script>
    const slides = document.querySelectorAll(".anuncio-slide");
    let currentIndex = 0;
    setInterval(() => {
      slides[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add("active");
    }, 4000);

    function hacerMovible(elemento) {
      let isDragging = false;
      let offsetX = 0;
      let offsetY = 0;

      elemento.addEventListener("mousedown", function (e) {
        isDragging = true;
        offsetX = e.clientX - elemento.offsetLeft;
        offsetY = e.clientY - elemento.offsetTop;
      });

      document.addEventListener("mousemove", function (e) {
        if (isDragging) {
          elemento.style.left = (e.clientX - offsetX) + "px";
          elemento.style.top = (e.clientY - offsetY) + "px";
        }
      });

      document.addEventListener("mouseup", function () {
        isDragging = false;
      });
    }

    const tsuru = document.getElementById("tsuru");
    const peyot = document.getElementById("peyot");
    const spark = document.getElementById("spark");
    hacerMovible(tsuru);
    hacerMovible(peyot);
    hacerMovible(spark);
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(async (registration) => {
        console.log('SW registrado:', registration);

        if ('sync' in registration) {
          try {
            await registration.sync.register('sync-datos');
            console.log('Background sync registrado');
          } catch (e) {
            console.warn('Error registrando background sync:', e);
          }
        }

        if ('periodicSync' in registration) {
          try {
            await registration.periodicSync.register('sync-periodico', {
              minInterval: 24 * 60 * 60 * 1000
            });
            console.log('Periodic sync registrado');
          } catch (e) {
            console.warn('Error registrando periodic sync:', e);
          }
        }

        const permission = await Notification.requestPermission();
        if (permission === "granted") {
          console.log("Permiso de notificaciones concedido");
          const subscription = await registration.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: "<TU_CLAVE_PUBLICA_VAPID>"
          });
          console.log("Push registrado", subscription);
        }

      }).catch(err => {
        console.error('Fallo al registrar el SW:', err);
      });
    }
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const textos = [
        `Mec√°nica F√°cil es una p√°gina web educativa y pr√°ctica dise√±ada para ayudar a personas sin conocimientos t√©cnicos a entender y resolver problemas comunes en sus veh√≠culos. 

Su objetivo principal es acercar la mec√°nica automotriz al usuario promedio, brindando informaci√≥n clara, visual y accesible para que cualquiera pueda aprender a identificar, prevenir y solucionar fallas sencillas en su auto.

La plataforma est√° pensada especialmente para quienes desean ahorrar dinero en reparaciones b√°sicas, ganar autonom√≠a o simplemente entender mejor c√≥mo funciona su veh√≠culo.`
      ];

      const elementos = document.querySelectorAll(".texto-animado");
      const velocidad = 35;

      elementos.forEach((el, index) => {
        const contenido = textos[index] || "";
        let i = 0;

        function escribirTexto() {
          if (i < contenido.length) {
            el.innerHTML += contenido.charAt(i);
            i++;
            setTimeout(escribirTexto, velocidad);
          }
        }

        escribirTexto();
      });
    });
  </script>
